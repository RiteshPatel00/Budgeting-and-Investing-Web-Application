<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Compound Interest Calculator</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Investment Portfolio<span class="budget__title--month"></span>:
                </div>
                
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Total value of Investment</div>
                    <div class="right">
                        <div class="budget__income--value">+ 0.00</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Total Interest Accumulated</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 0.00</div>

                    </div>
                    
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <h2 class="compounded">Interest Compounded:</h2>   
                    <h2 class="addition">Regular Addition:</h2>
                                   <select class="add__addition" >
                        <option value="week" selected>Weekly</option>
                        <option value="bi-week">Bi-Weekly</option>
                        <option value="month">Monthly</option>
                        <option value="quarter">Quarterly</option>
                        <option value="half-year">Semi-Anually</option>
                        <option value="year">Anually</option>
                    </select>

                    <select class="add__compounded">
                        <option value="month">Monthly</option>
                        <option value="quarter">Quarterly</option>
                        <option value="half-year">Semi-Anually</option>
                        <option value="year">Anually</option>
                    </select>

                    
                       
                    <input class="years_to_grow_range" type="range" value="1" 
                           min="1" max="100" onchange="rangeSlide(value)" onmousemove="rangeSlide(value)">

                    <script>
                       function rangeSlide(val){
                            document.querySelector('.years__grow').value = val;
                        }
                        </script>
                    <input type="number" class="years__grow" placeholder="Years To Grow">
                    <input type="number" class="inital__investment" placeholder="Inital Investment">
                    <input type="number" class="regular__addition" placeholder="Regular Addition">
                    <input type="number" class="interest__rate" placeholder="Interest Rate">
                    <button class="add__btn">Calculate</button>
                </div>
            </div>
        </div>
                
            
        
        <script src="app.js"></script>
    </body>
</html>
